databases:
  - name: The-budget
    databaseName: The_budget_0lev
    user: The_budget_0lev_user

services:
  - type: web
    name: The-budget-app
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: my_budget_0lev
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false